<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Movies</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
           <h2 class="logoHeading"><b>Movies</b></h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link" aria-current="page" href="#"><b>Home</b></a>
                        <a class="nav-link" href="#"><b>Trending Movies</b></a>
                        <a class="nav-link" href="#"><b>Popular Movies</b></a>
                </ul>
                </span>
            </div>
        </div>
    </nav>
    

    <div class="trending mt-2 mb- 0">
        <h2 class="trendingHeading"><b>Trending Now</b></h2>
    </div>

    <div class="container mt-2 p-1">
        <div id="movieSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner newclass"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#movieSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually"><b>Previous</b></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#movieSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually"><b>Next</b></span>
            </button>
        </div>
    </div>
    <div class="trending popular mt-2 mb-1">
        <h2 class="trendingHeading"><b>Popular This Week</b></h2>
    </div>

    <div id="popularMoviesCarousel" class="carousel slide">
        <div class="carousel-inner"></div>
        <button class="carousel-control-next popularNextButton" type="button" data-bs-target="#popularMoviesCarousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually">Next</span>
        </button>
    </div>
    <div class="searchBar mt-2 p-1">
        <div class="input-group mt-2">
            <input type="text" class="form-control searchInput" id="searchInput" placeholder="Search movies...">
            <button class="btn searchButton" id="searchButton"><b>Search</b></button>
        </div>

        <div id="movieResults" class="mt-2 mx-2 movieResults">

        </div>
    </div>

    <div class="trending popular mt-2 mb-1" id="trendingSection">
        <h2 class="trendingHeading"><b>Trending Movies</b></h2>
    </div>
    <div class="mt-0 px-0 container-fluid movies"   id="popularSection">
        <div class="row pt-6 px-4" id="movieCardContainer"></div>
    </div>

    <footer class="footer">
        <div>
            <h3 class="footerText">&copy; priyanka@arcgate.com</h3>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="movie_details.js"></script>
</body>

</html>
